    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>

<body>

    <div class='regform mt-3'>
        <h1>Heart Disease Detection</h1>
    </div>

    <form action='resulth' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class='form-group'>
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required='True'>
                </div>
            </div>
            <div class="col">
                <div class='form-group'>
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required='True'>
                </div>
            </div>
        </div>






        <div class="row">
            <!-- <div class="col">
                <div class='form-group'>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required='True'>
                </div>
            </div> -->
            <div class="col">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control" required='True'>
                        <option value=1>Male</option>
                        <option value=0>Female</option>
                    </select>
                </div>
            </div>
        </div>


        <div class='row'>

            <div class="col">
                <label for="op">Cholestrol</label>
                <input type="number" step='any' required='True' name='cholestrol' id='cholestrol' class='form-control'>
            </div>

            <div class="col">
                <label for="mhra">Max. Heart Rate achieved</label>
                <input type='number' step="any" required='True' name='mhra' id='mhra' class='form-control'>
            </div>


            <div class="col">
                <label for="eia">Exercise induces angina</label>
                <select required='True' name='eia' id='eia' class='form-control'>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>


        <div class='row'>
            <div class="col">
                <label for="nmv">BP</label>
                <input type='number' step="any" required='True' name='bp' id='bp' class='form-control'>
            </div>

            <div class="col">
                <label for="tcp">Type of Chest Pain</label>
                <select  required='True' name='tcp' id='tcp' class='form-control'>
                    <option value="1">typical angina</option>
                    <option value="2">atypical angina</option>
                    <option value="3">non-anginal pain</option>
                    <option value="4">asymptomatic</option>
                </select>
            </div>


            <div class="col">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" required='True'>
            </div>

        </div>
        <div class='row'>

            <div class="col">
                <label for="thal">Fasting blood sugar over 120</label>
                <select required='True' name='fbs' id='fbs' class='form-control'>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="thal">EKG results</label>
                <select required='True' name='ekg' id='ekg' class='form-control'>
                    <option value="0">Negative</option>
                    <option value="2">Positive</option>
                </select>
            </div>


            <div class="col">
                <label for="eia">Thallium</label>
                <select required='True' name='thal' id='thal' class='form-control'>
                    <option value="3">Normal</option>
                    <option value="6">Fixed defect</option>
                    <option value="7">Reversable defect</option>
                </select>

            </div>
        </div>

        <div class='row'>

            <div class="col">
                <label for="thal">Slope of ST</label>
                <select required='True' name='st' id='st' class='form-control'>
                    <option value="1">Upsloping</option>
                    <option value="2">flat</option>
                    <option value="3">Downsloping</option>

                </select>
            </div>

            <div class="col">
                <label for="thal">Number of vessels fluro</label>
                <select required='True' name='vf' id='vf' class='form-control'>
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>


            <div class="col">
                <label for="eia">ST Depression</label>
                    <input type="number" name="std" id="std" class="form-control" required='True'>

            </div>
        </div>



        <div class='text-center'>
            <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
            </button>
        </div>



    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
